<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8" />
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="post">
        <div class="postHeader">
            <div class="leftHeader">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="rightHeader">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="postContainer">
            <img class="containerImg" src="https://preview.redd.it/which-is-the-most-powerful-transformation-of-goku-and-why-v0-o7t69ug1y7ce1.png?width=640&crop=smart&auto=webp&s=e0cb4d16cb4936744e366e0d72d3e9ff6ccc7d6f">
        </div>
        <div class="postBottom">
            <div class="postBottom-Icons">
                <div style="margin-left: 2%;">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div style="margin-right: 2%;">
                    <i class="fa-regular fa-bookmark" ></i>
                </div>
            </div>
            <div class="postBottom-Text">
                <p> Liked By <strong>Javier Pestana, Carlos Atanes, Robert</strong> ....</p>
                <p> El Goku Calvo, una especie de sayayin legendario que narran en las leyendas de planeta vegeta, cuentan que si aparece ante ti te vuelves tan poderoso que te quedas calvo. <br> <br> <strong>#Calvo #Goku #Sayayin #SuperPower</strong></p>
            </div>
        </div>
    </div>
</body>

</html>
